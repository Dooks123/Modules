<app-divider>Modal Component</app-divider>
<button (click)="onButtonClick()">Show Modal</button>
<app-modal (close)="onButtonClick()" *ngIf="modalOpen">
    <div modalTitle>This is a Title</div>
    <p>
        I am a reusable Modal
    </p>
    <ng-container modalFooter>
        <button class="ui button" (click)="onButtonClick()">Close Me!</button>
    </ng-container>
</app-modal>

<app-divider>Accordion Component</app-divider>
<app-accordion [items]="accordionItems"></app-accordion>
